autosave_interval_minutes: 20

global_settings_menu:
  gens:
    item:
      type: PISTON
      name: "&eGenerators"
      lore:
        - "&fClick for &eGens&f Settings"
  echests:
    item:
      type: ENDER_CHEST
      name: "&dEnder &5Chests"
      lore:
        - "&fClick for &dEnder &5Chests&f Settings"

generic_paged_menu:
  button:
    next:
      type: ARROW
      name: "Next page"
      lore:
        - "Click me!"
    back:
      type: ARROW
      name: "Previous page"
      lore:
        - "Click me!"
    done:
      type: BARRIER
      name: "Done"
      lore:
        - "Goes back to last menu,"
        - "or closes the current menu."